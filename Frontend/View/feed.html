</head>

<body>
    <div class="container-fluid navbar_bg">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-search"></i>
                  </button>
                <a class="navbar-brand" href="#">Fotobook</a>
                <div class="collapse navbar-collapse">
                    <form class="form  my-0 custom_input">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Photo/Album" aria-label="Search">
                    </form>
                </div>
                <a class="navbar-brand navbar-brand_login" href="login.html">Login</a>
            </nav>

        </div>
    </div>

    <div class="container">

        <div class="collapse navbar-collapse response_Search" id="navbarTogglerDemo01">
            <form class="form  my-0 reponse_input">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Photo/Album" aria-label="Search">
            </form>
        </div>
    </div>
    
    <div class="submenu">
        <ul>
            <li>Feed</li>
            <li>Discover</li>
        </ul>
    </div>
    <div class="container">
        <div class="btn-group btn-group-lg text-center" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary pagebut">Photos</button>
            <button type="button" class="btn btn-secondary pagebut">Albums</button>
          </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-12 col-md-6 ">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                      <div class="col-md-6">
                        <img src="..." class="card-img" alt="...">
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../JS/javascript.js"></script>
